wirk-activist:
  title: "Activist Role"
  content: >
    Aktivist:in: Der Tag wird als Plattform für Engagement und Einflussnahme gestaltet.
    Diese Rolle motiviert Nutzer:innen, sich für gesellschaftliche oder ökologische Ziele
    einzusetzen und den eigenen Beitrag zu einer besseren Welt zu leisten.
    Sie eignet sich besonders für Menschen, die durch ihre Werte und eine klare Mission angetrieben werden.

